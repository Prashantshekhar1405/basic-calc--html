<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body bgcolor="pink">
    <h1 align ="center">Basic Calculator</h1>
    <hr>
    <form action="" oninput="result.value = eval(parseInt(num1.value) + operator.value + parseInt(num2.value))">
        <fieldset>
            <legend>Calculate</legend>
            <input type="number"  id="num1" placeholder="enter first number" required><br><br>

            <label for="">Choose operation to perform</label><br><br>

            <input type="radio" name="operator" value="+">
            <label >+</label><br>
            <input type="radio" name="operator" value="-">
            <label >-</label><br>
            <input type="radio" name="operator" value="*">
            <label >*</label><br>
            <input type="radio" name="operator" value="/">
            <label >/</label><br><br>

        <input type="number" id="num2" placeholder="enter second number"><br> =
        <output name="result" id="result" for="num1 num2"></output>

        </fieldset>
    </form><br>
   
</body>
</html>
